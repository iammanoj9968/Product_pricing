   <div class="container">
      
     <picture class="Product__img">
      <source srcset="image-product-desktop.jpg"   media="(min-width:600px)"         >
      <img src="image-product-mobile.jpg"  alt="">
     </picture>
     

     <div class="perfume"  >

           <p class="perfume__price ">  <span class="screen-reader-only">discount price: </span>  $149.99 </p>
